<div class="row">
  <div class="clo-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmitRecipeForm()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              formControlName="title"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select class="custom-select" formControlName="difficulty">
              <option
                *ngFor="let difficulty of difficulty"
                [ngValue]="difficulty"
              >
                {{ difficulty | titlecase }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="preparationTime">Preparation time</label>
            <input
              type="text"
              id="preparationTime"
              name="preparationTime"
              formControlName="preparationTime"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              type="text"
              id="body"
              formControlName="body"
              class="form-control"
              rows="6"
              formControlName="body"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
