<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Difficulty: {{ recipe.difficulty | titlecase }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Preaparation time: {{ recipe.preparationTime }}</div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    {{ recipe.body }}
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    Author: {{ recipe.user.firstName }} {{ recipe.user.lastName }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" routerLink="edit">Edit Recipe</a></li>
        <li>
          <a style="cursor: pointer">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
